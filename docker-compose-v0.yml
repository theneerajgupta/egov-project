services:
  mysql:
    image: mysql:8.0
    container_name: egov-mysql
    restart: unless-stopped

    environment:
      # Root user (DB admin only, never for app code)
      MYSQL_ROOT_PASSWORD: StrongPassword!123

      # Application database
      MYSQL_DATABASE: egov_db

      # Application user (what your backend will use)
      MYSQL_USER: egov_user
      MYSQL_PASSWORD: Password!123

    ports:
      # Expose MySQL for local development / DB tools
      - "3306:3306"

    volumes:
      # Persistent database storage
      - egov_mysql_data:/var/lib/mysql

    command:
      # Proper Unicode support (important for names, regions, etc.)
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: egov-backend
    restart: unless-stopped

    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: egov_user
      DB_PASSWORD: Password!123
      DB_NAME: egov_db

      PORT: 8000
      NODE_ENV: development

    ports:
      - "8000:8000"

    depends_on:
      - mysql

  oidc-server:
    build:
      context: ./oidc-server
      dockerfile: Dockerfile
    container_name: egov-auth
    restart: unless-stopped

    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: egov_user
      DB_PASSWORD: Password!123
      DB_NAME: egov_db

      PORT: 9000
      NODE_ENV: development

    ports:
      - "9000:9000"
    
    depends_on:
      - mysql

volumes:
  egov_mysql_data:
