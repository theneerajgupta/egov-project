services:
  frontend:
    container_name: frontend
    
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    ports:
      - "5173:5173"

    volumes:
      - ./frontend:/app
      - /app/node_modules

    environment:
      - CHOKIDAR_USEPOLLING=true
    
    command: npm run dev -- --host

  
  backend:
    container_name: backend
    
    build:
      context: ./backend
      dockerfile: Dockerfile

    ports: 
      - "8000:8000"

    volumes:
      - ./backend:/app
      - /app/node_modules

    environment:
      NODE_ENV: development
      PORT: 8000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: egov_db
      DB_egov: egov_user
      DB_PASSWORD: Password!123
      DB_DIALECT: mysql
      DB_SSL: true

    command: npm run dev

    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped

    environment:
      # Root user (DB admin only, never for app code)
      MYSQL_ROOT_PASSWORD: StrongPassword!123

      # Application database
      MYSQL_DATABASE: egov_db

      # Application user (what your backend will use)
      MYSQL_USER: egov_user
      MYSQL_PASSWORD: Password!123

    ports:
      # Expose MySQL for local development / DB tools
      - "3306:3306"

    volumes:
      # Persistent database storage
      - egov_mysql_data:/var/lib/mysql

    command:
      # Proper Unicode support (important for names, regions, etc.)
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci


volumes:
  egov_mysql_data:
